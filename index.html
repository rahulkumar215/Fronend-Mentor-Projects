<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="padding-left-right-div">
      <div class="main-container">
        <div class="text-container">
          <div class="big-heading">
            <h1>
              Get <span class="bold">insights</span> that help your business
              grow.
            </h1>
          </div>
          <div class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>

          <div class="sub-container">
            <div class="sub-sub-container">
              <h3 class="tertiary-heading">
                10k+
              </h3>
              <p class="stat-p">
                companies
              </p>
            </div>

            <div class="sub-sub-container">
              <h3 class="tertiary-heading">
                314
              </h3>
              <p class="stat-p">
                templates
              </p>
            </div>

            <div class="sub-sub-container">
              <h3 class="tertiary-heading">
                12M+
              </h3>
              <p class="stat-p">
                queries
              </p>
            </div>
          </div>
        </div>
        <div class="image-container">&nbsp;</div>
      </div>
    </div>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
